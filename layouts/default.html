<!DOCTYPE html>
<html lang="en">
<head>
  <title>Le Conte d'été - <%= @item[:title] %></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <meta name="description" content="Your description">
  <meta name="keywords" content="Your keywords">
  <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  <link rel="stylesheet" href="<%= stylesheet_path 'bootstrap' %>" >
  <link rel="stylesheet" href="<%= stylesheet_path 'camera' %>">
  <link rel="stylesheet" href="<%= stylesheet_path 'style' %>">
  <link rel="stylesheet" href="<%= stylesheet_path 'colorbox' %>">
  <link rel="stylesheet" href="<%= stylesheet_path 'jquery.jscrollpane' %>">
  <link rel="stylesheet" href="<%= stylesheet_path 'jquery-ui-custom' %>">
  <script src="<%= javascript_path 'jquery.min' %>"></script>
  <script src="<%= javascript_path 'jquery.plugin' %>"></script>
  <script src="<%= javascript_path 'jquery.colorbox' %>"></script>
  <script src="<%= javascript_path 'jquery-easing' %>"></script>
  <script src="<%= javascript_path 'engine.min' %>"></script>
  <script src="<%= javascript_path 'html5' %>"></script>
  <script src="<%= javascript_path 'camera' %>"></script>
  <script src="<%= javascript_path 'form' %>"></script>
  <!--[if (gt IE 9)|!(IE)]><!-->
    <script src="<%= javascript_path 'jquery-mobile-customized-min' %>"></script>
  <!--<![endif]-->
  <script src="<%= javascript_path 'jquery-equalheights' %>"></script>
  <script src="<%= javascript_path 'superfish' %>"></script>
  <script src="<%= javascript_path 'jquery-mobilemenu' %>"></script>
  <script src="<%= javascript_path 'readmore' %>"></script>
  <script src="<%= javascript_path 'jquery-ui-custom' %>"></script>
  <script src="<%= javascript_path 'application' %>"></script>
  <!--[if lt IE 9]>
    <div style='text-align:center'><a href="http://windows.microsoft.com/en-US/internet-explorer/products/ie/home?ocid=ie6_countdown_bannercode"><img src="http://storage.ie6countdown.com/assets/100/images/banners/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today." /></a></div>

    <script src="assets/assets/js/respond.min.js"></script>
  <![endif]-->
  <script>
    $(document).ready(function(){
      jQuery('.camera_wrap').camera();
    });
  </script>
</head>
<body>
<!--==============================header=================================-->

  <header id="header">
    <div class="black-bg"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="header-block clearfix">
            <h1>
              <a class="navbar-brand" href="index.html">Le Conte d'été</a>
            </h1>
            <%= render 'menu' %>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div id="content">
    <div id="container">
      <%= yield %>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
          <div class="border-right maxheight2">
            <ul class="social-icons">
              <li><a href="#"><img src="<%= asset_path 'icon-1.png' %>" alt=""></a></li>
              <li><a href="#"><img src="<%= image_path 'icon-2.png' %>" alt=""></a></li>
              <li><a href="#"><img src="<%= image_path 'icon-3.png' %>" alt=""></a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 dates">
          <p>En septembre 2014</p>
          <span>
            Jeudi <b>25</b><br />
            Vendredi <b>26</b><br />
            Samedi <b>27</b><br />
            Dimanche <b>28</b><br />
          </span>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <div class="border-left maxheight2 info">
            <span>
              En ouverture de saison au<br />
              <b>Théâtre Benno Besson</b><br />
              <a href="http://www.theatrebennobesson.ch/billetterie/horaires/" target="_blank">plus d'information</a>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="footer-block">
            <%= render 'menu', location: 'footer' %>
            <span><!-- {%FOOTER_LINK} --> &copy; 2013</span>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <a href="#" id="toTop" style="margin-right: -78px; right: 50%; display: block;"><span id="toTopHover" style="opacity: 0;"></span></a>
</body>
</html>
